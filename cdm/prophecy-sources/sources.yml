version: 2
sources:
- name: "waterfall_harmonizer_cdm"
  database: "waterfall-harmonizer"
  schema: "cdm"
  tables:
  - name: "all_cols"
    config:
      tags:
      - "pipeline:cdm_pipe_waterfall"
    columns:
    - name: "4506T Flag"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>4506T Flag</column_name>\n        <purpose>Boolean indicator\
        \ of whether a Transcript of Tax Return (received pursuant to the filing of\
        \ IRS Form 4506-T) was obtained and considered.</purpose>\n        <data_type_and_format>Boolean\
        \ (datatype: B)</data_type_and_format>\n        <tags_domain>Borrower Data,\
        \ Loan Qualification</tags_domain>\n        <position>0</position>\n     \
        \   <recognition_signals>\n            <header_logic>High recognition score\
        \ if the input column name contains the keyword \"4506\" or \"4506-T\" or\
        \ \"4506T\".</header_logic>\n            <data_logic>High recognition score\
        \ if data values are predominantly boolean, numeric values with absolute value\
        \ less than 2 (e.g., 0, 1, -1), or empty/null values. Empty cells contribute\
        \ a baseline confidence score of 0.15.</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Boolean"
    - name: "ACH Flag"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>ACH Flag</column_name>\n        <purpose>Indicator of\
        \ whether payment is collected via ACH (Automated Clearing House/automated\
        \ debit)</purpose>\n        <data_type_and_format>Boolean</data_type_and_format>\n\
        \        <tags_domain>Servicing</tags_domain>\n        <position>3</position>\n\
        \        <recognition_signals>\n            <header_logic>\n             \
        \   Recognition score increases based on header keyword matches (case-insensitive):\n\
        \                - \"ach\" alone: +0.25 weight\n                - \"autopay\"\
        : +1.0 weight (strong indicator)\n                - \"ACH\" + \"Flag\" together:\
        \ +1.5 weight (very strong indicator)\n                Higher cumulative match\
        \ weight indicates stronger confidence in column identification\n        \
        \    </header_logic>\n        </recognition_signals>\n    </column_specification>\n\
        </column_specifications>\n```"
      dataType:
        type: "Boolean"
    - name: "AM: Plan Due Date"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Plan Due Date</column_name>\n        <purpose>Date\
        \ when an asset management plan payment or obligation is due.</purpose>\n\
        \        <data_type_and_format>Date</data_type_and_format>\n        <tags_domain>Asset\
        \ Management Related, Servicing</tags_domain>\n        <position>26</position>\n\
        \        <recognition_signals>\n            <header_logic>Column name contains\
        \ keywords: \"plan\", \"due\", \"date\" in asset management or servicing context</header_logic>\n\
        \            <data_logic>Data contains date-formatted values (YYYY-MM-DD or\
        \ similar calendar date format)</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Date"
    - name: "AM: Plan End Date"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Plan End Date</column_name>\n        <purpose>Marks\
        \ the end date of an asset management plan or servicing arrangement.</purpose>\n\
        \        <data_type_and_format>Date</data_type_and_format>\n        <tags_domain>Asset\
        \ Management Related, Servicing</tags_domain>\n        <position>27</position>\n\
        \        <recognition_signals>\n            <header_logic>Column name contains\
        \ keywords: \"AM\", \"Plan\", \"End\", \"Date\" or synonyms indicating asset\
        \ management plan termination dates</header_logic>\n            <data_logic>No\
        \ explicit data-level recognition rules defined; infer from date format and\
        \ temporal value patterns typical of plan end dates</data_logic>\n       \
        \ </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "Date"
    - name: "AM: Plan Payment Amount"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Plan Payment Amount</column_name>\n        <purpose>Payment\
        \ amount associated with an asset management plan.</purpose>\n        <data_type_and_format>Numeric</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related, Servicing</tags_domain>\n\
        \        <position>28</position>\n        <recognition_signals>\n        \
        \    <header_logic>Look for column names containing keywords: \"plan\", \"\
        payment\", \"amount\", or \"AM\" prefix</header_logic>\n            <data_logic>Column\
        \ contains numeric values representing monetary amounts</data_logic>\n   \
        \     </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "Integer"
    - name: "AM: Plan Start Date"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>AM: Plan Start Date</column_name>\n        <purpose>Date\
        \ marking the beginning or initiation of an asset management plan.</purpose>\n\
        \        <data_type_and_format>Date</data_type_and_format>\n        <tags_domain>Asset\
        \ Management Related, Servicing</tags_domain>\n        <position>29</position>\n\
        \        <recognition_signals>\n            <header_logic>Look for keywords:\
        \ \"plan\", \"start\", \"date\", \"begin\", or \"initiate\" in combination\
        \ with \"AM\", \"asset management\", or \"servicing\" context.</header_logic>\n\
        \            <data_logic>Values should be valid dates in standard date format\
        \ (e.g., YYYY-MM-DD, MM/DD/YYYY).</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Date"
    - name: "AM: Resolution Engaged Date"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>AM: Resolution Engaged Date</column_name>\n        <purpose>Date\
        \ when asset management resolution activities were formally initiated or engaged.</purpose>\n\
        \        <data_type_and_format>Date</data_type_and_format>\n        <tags_domain>Asset\
        \ Management Related</tags_domain>\n        <position>30</position>\n    \
        \    <recognition_signals>\n            <header_logic>Match on keywords: \"\
        resolution\", \"engaged\", \"date\" in combination with \"AM\" prefix or \"\
        Asset Management\" context</header_logic>\n            <data_logic>Column\
        \ contains date-formatted values (YYYY-MM-DD or equivalent date format)</data_logic>\n\
        \        </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "Date"
    - name: "AM: Resolution Estimated Proceeds"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Resolution Estimated Proceeds</column_name>\n     \
        \   <purpose>Financial estimate of proceeds from asset management resolution\
        \ activities.</purpose>\n        <data_type_and_format>Numeric</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related</tags_domain>\n        <position>31</position>\n\
        \        <recognition_signals>\n            <header_logic>Column name contains\
        \ \"AM\" prefix and keywords \"resolution\" and \"proceeds\" or \"estimated\"\
        </header_logic>\n            <data_logic>No explicit data recognition rules\
        \ provided; numeric values expected</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Integer"
    - name: "AM: Resolution Projected Close Date"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Resolution Projected Close Date</column_name>\n   \
        \     <purpose>Asset management field representing the projected close date\
        \ for a resolution or transaction.</purpose>\n        <data_type_and_format>Date\
        \ (D)</data_type_and_format>\n        <tags_domain>Asset Management Related</tags_domain>\n\
        \        <position>32</position>\n        <recognition_signals>\n        \
        \    <header_logic>Column name contains keywords: \"AM\", \"Resolution\",\
        \ \"Projected\", \"Close\", \"Date\" — strongly indicates asset management\
        \ date field</header_logic>\n            <data_logic>No specific data validation\
        \ rules provided; expect date-formatted values</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Date"
    - name: "AM: Resolution Strategy"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>AM: Resolution Strategy</column_name>\n        <purpose>Asset\
        \ Management field indicating the strategy used for resolution of an asset\
        \ or account.</purpose>\n        <data_type_and_format>String</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related</tags_domain>\n        <position>33</position>\n\
        \        <recognition_signals>\n            <header_logic>Match on keywords:\
        \ 'AM', 'resolution', 'strategy' in column header or label</header_logic>\n\
        \            <data_logic>No specific data pattern rules defined; recognition\
        \ relies primarily on header matching</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "String"
    - name: "AM: Servicer Resolution Engaged Date"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>AM: Servicer Resolution Engaged Date</column_name>\n\
        \        <purpose>Date on which asset management servicer resolution engagement\
        \ was initiated or activated.</purpose>\n        <data_type_and_format>Date</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related</tags_domain>\n        <position>34</position>\n\
        \        <recognition_signals>\n            <header_logic>Match on keywords:\
        \ \"servicer\", \"resolution\", \"engaged\", \"date\" in column name or header</header_logic>\n\
        \            <data_logic>Values should be in date format (YYYY-MM-DD or equivalent\
        \ calendar date representation)</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Date"
    - name: "AM: Servicer Resolution Estimated Proceeds"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Servicer Resolution Estimated Proceeds</column_name>\n\
        \        <purpose>Estimated proceeds from servicer resolution in asset management\
        \ context</purpose>\n        <data_type_and_format>Numeric</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related</tags_domain>\n        <position>35</position>\n\
        \        <recognition_signals>\n            <header_logic>Column contains\
        \ keywords: \"AM\", \"Servicer\", \"Resolution\", \"Estimated\", \"Proceeds\"\
        </header_logic>\n            <data_logic>Data values are numeric</data_logic>\n\
        \        </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "Integer"
    - name: "AM: Servicer Resolution Projected Close Date"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Servicer Resolution Projected Close Date</column_name>\n\
        \        <purpose>Projected closing date for servicer resolution in asset\
        \ management context.</purpose>\n        <data_type_and_format>Date</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related</tags_domain>\n        <position>36</position>\n\
        \        <recognition_signals>\n            <header_logic>Match on keywords:\
        \ \"servicer\", \"resolution\", \"close\", \"date\" in column header; typically\
        \ prefixed with \"AM:\" for asset management classification.</header_logic>\n\
        \            <data_logic>No specific data validation rules provided; recognize\
        \ as date values in standard temporal formats.</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Date"
    - name: "AM: Servicer Resolution Strategy"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>AM: Servicer Resolution Strategy</column_name>\n   \
        \     <purpose>Identifier for the servicer's resolution or workout strategy\
        \ applied to an asset or loan.</purpose>\n        <data_type_and_format>String</data_type_and_format>\n\
        \        <tags_domain>Asset Management Related</tags_domain>\n        <position>37</position>\n\
        \        <recognition_signals>\n            <header_logic>High recognition\
        \ score if column header contains keywords: 'workout', 'strategy', or 'trans'\
        \ (transaction/transfer/transition context). Match type is contextual/semantic\
        \ (type 'c').</header_logic>\n            <data_logic>No data-level recognition\
        \ rules specified; recognition is header-driven only.</data_logic>\n     \
        \   </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "String"
    - name: "AM: Servicer Risk Rating"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>AM: Servicer Risk Rating</column_name>\n        <purpose>Risk\
        \ rating assigned to a servicer in asset management context.</purpose>\n \
        \       <data_type_and_format>String</data_type_and_format>\n        <tags_domain>Asset\
        \ Management Related</tags_domain>\n        <position>38</position>\n    \
        \    <recognition_signals>\n            <header_logic>Look for column headers\
        \ containing keywords: \"servicer\", \"risk\", \"rating\", or \"AM\" (Asset\
        \ Management abbreviation)</header_logic>\n            <data_logic>No specific\
        \ data pattern rules defined; identify by header match and domain context</data_logic>\n\
        \        </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "String"
    - name: "ARM First Payment Adj Date"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>ARM First Payment Adj Date</column_name>\n        <purpose>The\
        \ date of the first payment adjustment for an Adjustable Rate Mortgage (ARM)\
        \ loan.</purpose>\n        <data_type_and_format>Date</data_type_and_format>\n\
        \        <tags_domain>ARM, Adjustable Rate Terms</tags_domain>\n        <position>41</position>\n\
        \        <recognition_signals>\n            <header_logic>High recognition\
        \ score if column header contains keywords: 'first', 'payment', 'adj', 'date'\
        \ (collectively or as phrase). Alternative match on abbreviation 'fpadate'.</header_logic>\n\
        \            <data_logic>Not specified; infer date format validation (e.g.,\
        \ YYYY-MM-DD or equivalent).</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Date"
    - name: "ARM First Rate Adj Date"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>ARM First Rate Adj Date</column_name>\n        <purpose>The\
        \ date when the interest rate on an Adjustable Rate Mortgage (ARM) first adjusts\
        \ from the initial fixed rate period.</purpose>\n        <data_type_and_format>Date</data_type_and_format>\n\
        \        <tags_domain>ARM, Adjustable Rate Terms, non-ASF</tags_domain>\n\
        \        <position>42</position>\n        <recognition_signals>\n        \
        \    <header_logic>\n                • High match if header contains keywords:\
        \ \"arm\", \"orig\", \"ir\", \"change\", or \"fradate\"\n                •\
        \ High match if header contains \"first\" or \"1st\" or \"init\" combined\
        \ with \"ch\" or \"adj\" or \"reset\" or \"rt\"\n                • High match\
        \ if header contains \"rate\" or \"inter\" or \"coup\" combined with \"date\"\
        \ or \"dt\"\n                • Extra boost if header contains \"date\" or\
        \ \"dt\"\n                • Negative signal if header contains: \"next\",\
        \ \"pay\", \"payment\", \"mod\", \"fico\", \"mat\", \"amount\", \"balance\"\
        , \"zip\", \"postal\", \"property\", \"cut\", \"appraisal\", \"ltv\", \"cap\"\
        , \"down\", \"floor\", \"decline\", \"up\", \"increase\", \"per\", \"min\"\
        , \"max\"\n            </header_logic>\n            <data_logic>\n       \
        \         • High recognition if data is empty/null or matches date format\n\
        \                • High recognition if data matches YYYYMM format (6+ characters,\
        \ year 1970–2060, month 1–12)\n                • High recognition if data\
        \ is in standard date representation (isdate check)\n            </data_logic>\n\
        \        </recognition_signals>\n        <transformation_rules>\n        \
        \    <transformation>\n                <description>Parse YYYYMM format into\
        \ full date (first day of month)</description>\n                <trigger_condition>Length\
        \ ≥ 6 AND matches YYYYMM pattern AND year in [1970, 2060] AND month in [1,\
        \ 12]</trigger_"
      dataType:
        type: "Date"
    - name: "ARM Flag"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Flag</column_name>\n        <purpose>Indicator describing\
        \ whether a loan has an adjustable (ARM) or fixed interest rate.</purpose>\n\
        \        <data_type_and_format>Boolean (Integer: 0 or 1, or String: 'f'/'a')</data_type_and_format>\n\
        \        <tags_domain>ARM, Adjustable Rate Terms</tags_domain>\n        <position>43</position>\n\
        \        \n        <recognition_signals>\n            <header_logic>\n   \
        \             Primary match: Exact terms \"ARM_INDICATOR\" or \"ARM Indicator\
        \ Flag\"\n                Secondary match: Contains keywords \"arm\", \"indicator\"\
        , \"flag\" in combination\n                Exclusions: Penalize if header\
        \ contains \"cash\", \"Other\", \"cumul\", or contextual noise terms (e.g.,\
        \ \"round\", \"amount\", \"balance\", \"employment\", \"self\", \"modification\"\
        , \"rate\", \"margin\", \"fee\", \"term\", \"payment\", \"option\")\n    \
        \            Boost if header also contains \"flag\" or pattern \"(is arm)\"\
        \n            </header_logic>\n            <data_logic>\n                Recognition\
        \ score elevated if data predominantly contains:\n                - Boolean\
        \ values (true/false)\n                - Integer values 0 or 1\n         \
        \       - Strings starting with 'f' (false) or 'a' (adjustable/arm)\n    \
        \        </data_logic>\n        </recognition_signals>\n        \n       \
        \ <transformation_rules>\n            <rule priority=\"1\">\n            \
        \    <description>Derive from ARM Initial Fixed Rate Period</description>\n\
        \                <condition>Missing ARM Flag; ARM Initial Fixed Rate Period\
        \ is present; ARM Margin is missing</condition>\n                <logic>If\
        \ Initial Fixed Period > 0 and <= 180 months, and Original Loan Term exceeds\
        \ Initial Fixed Period, flag as ARM (1)</logic>\n                <confidence_threshold>0.89</confidence_threshold>\n\
        \            </rule>\n            <rule priority=\"2\">\n                <description>Derive\
        \ from Net Margin</description>\n                <condition>Missing ARM Flag;\
        \ Net Margin is present;"
      dataType:
        type: "Boolean"
    - name: "ARM Index"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>ARM Index</column_name>\n        <purpose>Specifies\
        \ the type of index used to determine the interest rate at each adjustment\
        \ period for adjustable rate mortgages.</purpose>\n        <data_type_and_format>String</data_type_and_format>\n\
        \        <tags_domain>ARM, Adjustable Rate Terms</tags_domain>\n        <position>44</position>\n\
        \        \n        <recognition_signals>\n            <header_logic>\n   \
        \             Match column names containing keywords: \"rate\" + \"index\"\
        , \"arm\" + \"index\", or \"index\" + \"name\".\n                Boost score\
        \ if header contains \"index\" type indicators.\n                Exclude headers\
        \ matching patterns for \"rate\" or \"next\" to avoid false positives.\n \
        \               Higher confidence for alphabetic-heavy headers.\n        \
        \    </header_logic>\n            <data_logic>\n                Prefer string\
        \ values that are non-null and non-\"null\" placeholder strings.\n       \
        \         Penalize numeric data, integer-only data, and dates.\n         \
        \       Moderate confidence for non-numeric, non-empty values.\n         \
        \       Low confidence for empty or null values.\n                Reject columns\
        \ with mostly numeric or date formatted data.\n            </data_logic>\n\
        \        </recognition_signals>\n\n        <transformations>\n           \
        \ <transformation>\n                <name>AMC Index Normalization</name>\n\
        \                <logic>Lookup and normalize ARM Index values against a standard\
        \ AMC index lookup table; if no match found, retain original value.</logic>\n\
        \                <trigger_condition>Always applied (condition: 0)</trigger_condition>\n\
        \                <mode>Additive</mode>\n            </transformation>\n  \
        \          <transformation>\n                <name>WL Bid ARM Index Normalization</name>\n\
        \                <logic>For records tagged as \"Bid\" type, map ARM Index\
        \ value to standardized \"casp_arm_index\" value.</logic>\n              \
        \  <trigger_condition>When record has named tag \"Type\" = \"Bid\"</trigger_condition>\n\
        \                <mode>Additive</mode>\n            </transformation>\n  \
        \      </transformations>"
      dataType:
        type: "String"
    - name: "ARM Index Rate"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>ARM Index Rate</column_name>\n        <purpose>The index\
        \ rate component used in adjustable rate mortgage (ARM) calculations for rate\
        \ adjustments.</purpose>\n        <data_type_and_format>Numeric (decimal)</data_type_and_format>\n\
        \        <tags_domain>Adjustable Rate Terms</tags_domain>\n        <position>45</position>\n\
        \        <recognition_signals>\n            <header_logic>High recognition\
        \ score if input column header contains keywords: 'arm', 'index', or 'rate'\
        \ (case-insensitive match)</header_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Integer"
    - name: "ARM Initial Fixed Rate Period"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Initial Fixed Rate Period</column_name>\n        <purpose>Original\
        \ number of months until the first rate adjustment in a hybrid adjustable-rate\
        \ mortgage (e.g., 5/25 ARM)</purpose>\n        <data_type_and_format>Numeric\
        \ Integer (months)</data_type_and_format>\n        <tags_domain>Adjustable\
        \ Rate Terms, hybrid, rate</tags_domain>\n        <position>46</position>\n\
        \        <value_range>0–480 months (typically multiples of 12)</value_range>\n\
        \        \n        <recognition_signals>\n            <header_logic>\n   \
        \             • High priority (impact×3): Exact match for \"ARM 1st Period\
        \ Change\" OR contains all of \"ARM\", \"1st\", \"Change\"\n             \
        \   • High priority (impact+1): Contains keyword combinations such as:\n \
        \                 - \"orig\", \"arm\", \"hybrid\", \"period\"\n          \
        \        - \"arm\", \"teaser\", \"term\"\n                  - \"initial\"\
        , \"arm\", \"reset\", \"period\"\n                  - \"arm\", \"first\",\
        \ \"period\", \"change\"\n                  - \"hybrid\", \"period\"\n   \
        \             • Pattern match: Contains variants of \"initial|first|1st\"\
        \ + \"rate|adj\" + \"adjustment|change|reset\" + \"period|months\"\n     \
        \           • Penalty: Exclude if header contains \"conversion|frequency|subscription|insurance|percent|HEL|cap|ceiling|floor|next|date|amount|balance|principal|payment|pmt|min|max\"\
        \n            </header_logic>\n            <data_logic>\n                •\
        \ Valid values are non-negative integers less than 481 (0–480)\n         \
        \       • Strong signal if values are multiples of 12 (common ARM period boundaries)\n\
        \                • Empty/missing values score lower (0.1 penalty)\n      \
        \          • Non-integer or out-of-range values score 0\n            </data_logic>\n\
        \        </recognition_signals>\n        \n        <derivation_logic>\n  \
        \          <condition>Applied when ARM Initial Fixed Rate Period is missing\
        \ AND both"
      dataType:
        type: "Integer"
    - name: "ARM Initial Rate Adj Cap"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Initial Rate Adj Cap</column_name>\n        <purpose>Maximum\
        \ percentage by which the note rate may change at the first rate adjustment\
        \ date in an adjustable-rate mortgage.</purpose>\n        <data_type_and_format>Numeric,\
        \ percentage format (3 decimal places)</data_type_and_format>\n        <tags_domain>ARM,\
        \ Adjustable Rate Terms, rate</tags_domain>\n        <position>47</position>\n\
        \        <recognition_signals>\n            <header_logic>\n             \
        \   • Strong match (impact +1.5): Column name contains keywords \"arm\", \"\
        first\", \"rate\", \"cap\"\n                • Strong match (impact +1): Column\
        \ name contains \"initial\", \"cap\" OR \"first\", \"adj\", \"cap\"\n    \
        \            • Moderate match (impact +0.5): Column name contains \"arm\"\
        , \"life\", \"cap\" (weak indicator—life cap is similar but different)\n \
        \               • Negation: Exclude if column name contains \"reserve\"\n\
        \                • Pattern: Match column names containing \"cap\", \"ceil\"\
        , \"max change\", or \"change max\" patterns\n                • Pattern exclusion:\
