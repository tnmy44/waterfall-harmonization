        \ or zero values with moderate baseline score.</data_logic>\n        </recognition_signals>\n\
        \        \n        <transformations>\n            <transformation_1>\n   \
        \             <description>Rescale from percentage to decimal format (divide\
        \ by 100)</description>\n                <application_condition>When ARM Periodic\
        \ Cap is non-missing, positive, and greater than"
      dataType:
        type: "Integer"
    - name: "ARM Rate Adj Frequency"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Rate Adj Frequency</column_name>\n        <purpose>Specifies\
        \ the number of months between each subsequent rate adjustment in an adjustable-rate\
