        \    <recognition_signals>\n        <header_logic>\n            High recognition\
        \ if column name contains keyword combinations:\n            • \"max\" + \"\
        rate\" + (\"int\" or \"rt\" or \"arm\") [highest weight: 1.5]\n          \
        \  • \"arm\" + \"max\" + \"rate\" [weight: 1]\n            • \"ceiling\" or\
        \ \"cap\" [weight: 1]\n            • \"life\" + \"interest\" + \"cap\" or\
        \ \"lifetime\" + \"rate\" + \"cap\" [weight: 1]\n            • \"interest\"\
        \ + \"rate\" + \"ceil\" [weight: 1]\n            \n            Negative signal\
        \ if header contains: \"accru\", \"code\", \"flag\", \"fee\"\n           \
        \ \n            Pattern match favored: \"(optional ARM prefix) ... life ...\
        \ ceiling/cap\"\n            Lower recognition for initial/first/1st rate\
        \ indicators\n            Recognition weighted by alpha-character density\n\
        \        </header_logic>\n        <data_logic>\n            High recognition\
        \ if data values are:\n            • Numeric and non-zero\n            • Within\
        \ range 5–16 (percentage form) or 0.05–0.16 (decimal form)\n            •\
        \ Values evenly divisible by 0.125 (1/8) when multiplied appropriately suggest\
        \ rate granularity\n            •"
      dataType:
        type: "Integer"
    - name: "ARM Min Rate"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Min Rate</column_name>\n        <purpose>The minimum\
        \ interest rate that can be in effect during the life of an adjustable-rate\
        \ mortgage (ARM) loan; also known as the lifetime floor rate.</purpose>\n\
