        \        <tags_domain>ARM, Adjustable Rate Terms, rate</tags_domain>\n   \
        \     <position>52</position>\n        <recognition_signals>\n           \
        \ <header_logic>\n                Strong signals (multiplier 2.0): Keywords\
        \ \"life\" + \"floor\" or \"ARM\" + \"floor\"\n                Moderate signals\
        \ (multiplier 1.5): Keyword \"Floor\" alone\n                Additive signals\
        \ (+1.0): Keywords \"arm\", \"min\", \"rate\" together\n                Weak\
        \ signals (multiplier 0.25): Keyword \"TERMINATION\" (negative indicator)\n\
