    - name: "4506T Flag"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>4506T Flag</column_name>\n        <purpose>Boolean indicator\
        \ of whether a Transcript of Tax Return (received pursuant to the filing of\
        \ IRS Form 4506-T) was obtained and considered.</purpose>\n        <data_type_and_format>Boolean\
        \ (datatype: B)</data_type_and_format>\n        <tags_domain>Borrower Data,\
        \ Loan Qualification</tags_domain>\n        <position>0</position>\n     \
        \   <recognition_signals>\n            <header_logic>High recognition score\
        \ if the input column name contains the keyword \"4506\" or \"4506-T\" or\
        \ \"4506T\".</header_logic>\n            <data_logic>High recognition score\
        \ if data values are predominantly boolean, numeric values with absolute value\
        \ less than 2 (e.g., 0, 1, -1), or empty/null values. Empty cells contribute\
        \ a baseline confidence score of 0.15.</data_logic>\n        </recognition_signals>\n\
        \    </column_specification>\n</column_specifications>\n```"
      dataType:
        type: "Boolean"
    - name: "ARM Index"
      description: "```xml\n<column_specifications>\n    <column_specification>\n\
        \        <column_name>ARM Index</column_name>\n        <purpose>Specifies\
        \ the type of index used to determine the interest rate at each adjustment\
        \ period for adjustable rate mortgages.</purpose>\n        <data_type_and_format>String</data_type_and_format>\n\
        \        <tags_domain>ARM, Adjustable Rate Terms</tags_domain>\n        <position>44</position>\n\
        \        \n        <recognition_signals>\n            <header_logic>\n   \
        \             Match column names containing keywords: \"rate\" + \"index\"\
        , \"arm\" + \"index\", or \"index\" + \"name\".\n                Boost score\
        \ if header contains \"index\" type indicators.\n                Exclude headers\
        \ matching patterns for \"rate\" or \"next\" to avoid false positives.\n \
        \               Higher confidence for alphabetic-heavy headers.\n        \
        \    </header_logic>\n            <data_logic>\n                Prefer string\
        \ values that are non-null and non-\"null\" placeholder strings.\n       \
        \         Penalize numeric data, integer-only data, and dates.\n         \
        \       Moderate confidence for non-numeric, non-empty values.\n         \
        \       Low confidence for empty or null values.\n                Reject columns\
        \ with mostly numeric or date formatted data.\n            </data_logic>\n\
        \        </recognition_signals>\n\n        <transformations>\n           \
        \ <transformation>\n                <name>AMC Index Normalization</name>\n\
        \                <logic>Lookup and normalize ARM Index values against a standard\
        \ AMC index lookup table; if no match found, retain original value.</logic>\n\
        \                <trigger_condition>Always applied (condition: 0)</trigger_condition>\n\
        \                <mode>Additive</mode>\n            </transformation>\n  \
        \          <transformation>\n                <name>WL Bid ARM Index Normalization</name>\n\
        \                <logic>For records tagged as \"Bid\" type, map ARM Index\
        \ value to standardized \"casp_arm_index\" value.</logic>\n              \
        \  <trigger_condition>When record has named tag \"Type\" = \"Bid\"</trigger_condition>\n\
        \                <mode>Additive</mode>\n            </transformation>\n  \
        \      </transformations>"
      dataType:
        type: "String"
    - name: "ARM Initial Fixed Rate Period"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Initial Fixed Rate Period</column_name>\n        <purpose>Original\
        \ number of months until the first rate adjustment in a hybrid adjustable-rate\
        \ mortgage (e.g., 5/25 ARM)</purpose>\n        <data_type_and_format>Numeric\
        \ Integer (months)</data_type_and_format>\n        <tags_domain>Adjustable\
        \ Rate Terms, hybrid, rate</tags_domain>\n        <position>46</position>\n\
        \        <value_range>0–480 months (typically multiples of 12)</value_range>\n\
        \        \n        <recognition_signals>\n            <header_logic>\n   \
        \             • High priority (impact×3): Exact match for \"ARM 1st Period\
        \ Change\" OR contains all of \"ARM\", \"1st\", \"Change\"\n             \
        \   • High priority (impact+1): Contains keyword combinations such as:\n \
        \                 - \"orig\", \"arm\", \"hybrid\", \"period\"\n          \
        \        - \"arm\", \"teaser\", \"term\"\n                  - \"initial\"\
        , \"arm\", \"reset\", \"period\"\n                  - \"arm\", \"first\",\
        \ \"period\", \"change\"\n                  - \"hybrid\", \"period\"\n   \
        \             • Pattern match: Contains variants of \"initial|first|1st\"\
        \ + \"rate|adj\" + \"adjustment|change|reset\" + \"period|months\"\n     \
        \           • Penalty: Exclude if header contains \"conversion|frequency|subscription|insurance|percent|HEL|cap|ceiling|floor|next|date|amount|balance|principal|payment|pmt|min|max\"\
        \n            </header_logic>\n            <data_logic>\n                •\
        \ Valid values are non-negative integers less than 481 (0–480)\n         \
        \       • Strong signal if values are multiples of 12 (common ARM period boundaries)\n\
        \                • Empty/missing values score lower (0.1 penalty)\n      \
        \          • Non-integer or out-of-range values score 0\n            </data_logic>\n\
        \        </recognition_signals>\n        \n        <derivation_logic>\n  \
        \          <condition>Applied when ARM Initial Fixed Rate Period is missing\
        \ AND both"
      dataType:
        type: "Integer"
    - name: "ARM Initial Rate Adj Cap"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Initial Rate Adj Cap</column_name>\n        <purpose>Maximum\
        \ percentage by which the note rate may change at the first rate adjustment\
        \ date in an adjustable-rate mortgage.</purpose>\n        <data_type_and_format>Numeric,\
        \ percentage format (3 decimal places)</data_type_and_format>\n        <tags_domain>ARM,\
        \ Adjustable Rate Terms, rate</tags_domain>\n        <position>47</position>\n\
        \        <recognition_signals>\n            <header_logic>\n             \
        \   • Strong match (impact +1.5): Column name contains keywords \"arm\", \"\
        first\", \"rate\", \"cap\"\n                • Strong match (impact +1): Column\
        \ name contains \"initial\", \"cap\" OR \"first\", \"adj\", \"cap\"\n    \
        \            • Moderate match (impact +0.5): Column name contains \"arm\"\
        , \"life\", \"cap\" (weak indicator—life cap is similar but different)\n \
        \               • Negation: Exclude if column name contains \"reserve\"\n\
        \                • Pattern: Match column names containing \"cap\", \"ceil\"\
        , \"max change\", or \"change max\" patterns\n                • Pattern exclusion:\
        \ Avoid matches with \"next\", \"life\", \"amount\", \"balance\", \"lol\"\
        , \"subject\", \"negative\"\n                • Pattern boost: Additional strength\
        \ if name contains \"up\", \"inc\", \"ceil\"\n                • Pattern boost:\
        \ Significant strength if name contains \"init\", \"first\", \"1st\", \"rate\"\
        , \"reset\"\n            </header_logic>\n            <data_logic>\n     \
        \           • Numeric values with preference for percentages (1-10 range as\
        \ whole percent OR 0.01-0.1 range as decimal)\n                • Non-null\
        \ values strongly preferred\n                • Values divisible by 0.125 (125\
        \ basis points) when scaled are strong indicators\n                • Zero\
        \ or null values receive low confidence scores\n                • Numeric\
        \ precision expected (integer when scaled by 100 or 100,000)\n           \
        \ </data_logic>\n            <transformation_rules>\n                • Primary:\
        \ Scale from percentage format (1-100) to decimal format (0-1) by"
      dataType:
        type: "Integer"
    - name: "ARM Lookback Days"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Lookback Days</column_name>\n        <purpose>The number\
        \ of days prior to the interest rate adjustment date to retrieve the index\
        \ value.</purpose>\n        <data_type_and_format>Numeric (Integer)</data_type_and_format>\n\
        \        <tags_domain>ARM, Adjustable Rate Terms</tags_domain>\n        <position>49</position>\n\
        \        <recognition_signals>\n            <header_logic>High recognition\
        \ score if the input column name contains \"lookback\" or similar pattern\
        \ (allowing for word boundaries/spacing variations). Score increases with\
        \ higher proportion of alphabetic characters relative to total length.</header_logic>\n\
        \            <data_logic>High recognition score if data contains positive\
        \ integer values. Moderate recognition for empty strings or \"0\" values.\
        \ Recognition weighting favors non-empty, non-zero positive integers.</data_logic>\n\
        \        </recognition_signals>\n    </column_specification>\n</column_specifications>\n\
        ```"
      dataType:
        type: "Integer"
    - name: "ARM Margin"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Margin</column_name>\n        <purpose>The percentage\
        \ spread between the ARM Index value and the mortgage interest rate, as stated\
        \ on the mortgage note.</purpose>\n        <data_type_and_format>Numeric;\
        \ Percentage with 3 decimal places (pct3)</data_type_and_format>\n       \
        \ <tags_domain>ARM, Adjustable Rate Terms, rate</tags_domain>\n        <position>50</position>\n\
        \        \n        <recognition_signals>\n            <header_logic>\n   \
        \             • Primary match: Column name contains both \"arm\" AND \"margin\"\
        \ keywords (high confidence, impact: 1.0)\n                • Secondary match:\
        \ Column name contains \"margin\" keyword alone (impact: 1.0)\n          \
        \      • Tertiary match: Column name contains \"loan\" AND \"spread\" keywords\
        \ (impact: 0.5)\n                • Exclude: Column names containing \"net\
        \ margin\" (negative signal)\n                • Boost: Additional confidence\
        \ if header also contains \"gross\" or \"arm\" keywords\n            </header_logic>\n\
        \            <data_logic>\n                • Recognize as percentage in 1-100\
        \ range: Numeric values consistently in range (0.5, 16)\n                •\
        \ Recognize as decimal format (0-1 range): Numeric values consistently in\
        \ range (0.005, 0.16)\n                • Valid data pattern: Values align\
        \ to standard rate increments (divisible by 0.125 or 12.5 basis points when\
        \ scaled)\n                • Tolerance: Non-null numeric entries with valid\
        \ range coverage indicate high match confidence\n            </data_logic>\n\
        \        </recognition_signals>\n        \n        <transformation_rules>\n\
        \            <rule>\n                <description>Standardize percentage format\
        \ to decimal (0-1 range)</description>\n                <trigger>Data detected\
        \ in 1-100 percentage range (>0.5 and <16) OR in decimal range (>0.005 and\
        \ <0.16)</trigger>\n                <operation>Divide by 100 to normalize\
        \ to decimal format</operation>\n                <condition>Value is non-"
      dataType:
        type: "Integer"
    - name: "ARM Max Rate"
      description: "```\n<column_specification>\n    <column_name>ARM Max Rate</column_name>\n\
        \    <purpose>The maximum interest rate that can be in effect during the life\
        \ of an adjustable-rate mortgage (ARM) loan.</purpose>\n    <data_type_and_format>Numeric;\
        \ percentage format (pct3 — typically 3 decimal places or basis points)</data_type_and_format>\n\
        \    <tags_domain>ARM, Adjustable Rate Terms, rate</tags_domain>\n    <position>51</position>\n\
        \    <validation_rules>\n        <required_when>ARM flag is true/active</required_when>\n\
        \        <value_range>Typically 5–16% or 0.05–0.16 in decimal form; should\
