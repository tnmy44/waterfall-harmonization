        \ ratio squared as final multiplier.\n            </header_logic>\n      \
        \      <data_logic>\n                High recognition if data contains mostly\
        \ non-null numeric values in rate range (0.1-16 or 0.001-0.16 depending on\
        \ scale). \n                Preferred precision: multiples of 0.125 (when\
        \ multiplied by 1000 or 100,000 respectively).\n                Null/missing\
        \ values reduce confidence.\n                Recognition score normalized\
        \ by non-null count and compared across both decimal scales (0-0.16 and 0.1-"
      dataType:
        type: "Integer"
    - name: "ARM Periodic Cap"
      description: "```\n<column_specifications>\n    <column_specification>\n   \
        \     <column_name>ARM Periodic Cap</column_name>\n        <purpose>Maximum\
